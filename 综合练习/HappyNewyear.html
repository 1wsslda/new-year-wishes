<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新春祝福</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="text">
        <h1>新春快乐，我的梦宝！</h1>
        <p>在这个特别的日子里，我想对你说：新的一年，愿所有美好如期而至，愿你的每一天都充满幸福和笑容。</p>
        <div class="scene">
            <div class="cube">
                <div class="face front"><img src="images/111.jpg" alt="正面"></div>
                <div class="face back"><img src="images/111.jpg" alt="背面"></div>
                <div class="face right"><img src="images/111.jpg" alt="右面"></div>
                <div class="face left"><img src="images/111.jpg" alt="左面"></div>
                <div class="face top"><img src="images/111.jpg" alt="顶面"></div>
                <div class="face bottom"><img src="images/111.jpg" alt="底面"></div>
            </div>
        </div>
    </div>

    <audio id="myAudio" loop>
        <source src="JJ.mp3" type="audio/mp3">
    </audio>
    <script src="music.js"></script>
</body>

</html>
